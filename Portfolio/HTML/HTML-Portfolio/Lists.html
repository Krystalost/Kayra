<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="HTML Lists">
    <meta name="keywords" content="HTML, Lists, HTML Lists">
    <meta name="description" content="HTML Lists">
    <link rel="icon" href="Images/html5.ico" type="image/x-icon">

    <title>
        HTML Lists
    </title>

</head>

<body>

    <!-- The <li> tag represents each item in both ordered and unordered lists. -->

    <h1>
        HTML Lists
    </h1>

    <hr>

    <h2>
        Unordered List
    </h2>

    <!-- The <ul> tag creates an unordered list, displaying items with bullet points. -->

    <ul>

        <li>
            HTML5
            <ul>

                <li>
                    What is the HTML?
                </li>

                <li>
                    HTML Basics
                </li>

            </ul>

        </li>

        <li>
            CSS
        </li>

        <li>
            JavaScript
        </li>

    </ul>

    <hr>

    <h2>
        Ordered List
    </h2>

    <!-- The <ol> tag creates an ordered list, displaying items in a numbered sequence. -->

    <ol type="I">

        <li>
            HTML 1
        </li>

        <li>
            HTML 2
        </li>

        <li>
            HTML 3
        </li>

    </ol>

    <ol start="13" type="1">

        <li>
            HTML 13
        </li>

        <li>
            HTML 14
        </li>

    </ol>

    <hr>

    <h2>
        Description List
    </h2>

    <!-- The <dl> tag creates a definition list, which groups terms and their descriptions. -->

    <!-- The <dt> tag defines a term or name within a definition list. -->

    <!-- The <dd> tag provides the description or definition for each term in a definition list. -->

    <dl>

        <dt>
            HTML5
        </dt>

        <dd>
            The HTML
        </dd>

        <dd>
            HTML Basics
        </dd>

        <dt>
            CSS
        </dt>

        <dd>
            The CSS
        </dd>

        <dt>
            JavaScript
        </dt>

    </dl>

    <hr>

    <nav>

        <ul>

            <li>

                <a href="/Portfolio/HTML/HTML">

                    <p style="font-size: 32px; font-weight: 700;">
                        Go back to the previous page
                    </p>

                </a>

            </li>

        </ul>

    </nav>

</body>

</html>
