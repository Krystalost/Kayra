<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="HTML Tables">
    <meta name="keywords" content="HTML, Tables, HTML Tables">
    <meta name="description" content="HTML Tables">
    <link rel="icon" href="Images/html5.ico" type="image/x-icon">

    <title>
        HTML Tables
    </title>

</head>

<body>

    <h1>
        HTML Tables
    </h1>

    <hr>

    <!-- The <table> element creates a table to display data in rows and columns. -->

    <table border="1" width="70%">

        <!-- The <thead> element groups the header content of a table, typically appearing at the top. -->

        <thead>

            <!-- The <tr> element defines a row within a table, containing one or more cells. -->

            <tr>

                <!-- The <th> element specifies a header cell, often styled as bold, to label a column or row. -->

                <th>
                    Languages
                </th>

                <th colspan="3">
                    Contents
                </th>

            </tr>

        </thead>

        <tbody>

            <tr>

                <!-- The <td> element represents a standard data cell within a table row. -->

                <td>
                    HTML5
                </td>

                <td>
                    Headings
                </td>

                <td>
                    Formatting
                </td>

                <td>
                    Lists
                </td>

            </tr>

            <tr>

                <td>
                    CSS
                </td>

                <td rowspan="2">
                    Syntax
                </td>

                <td>
                    Responsive
                </td>

                <td>
                    SASS
                </td>

            </tr>

            <tr>

                <td>
                    JavaScript
                </td>

                <td>
                    AJAX
                </td>

                <td>
                    JSON
                </td>

            </tr>

        </tbody>

    </table>

    <!-- The <caption> element adds a title to a table, <col> and <colgroup> define column styling, <tfoot> specifies a table footer, and <frame> with <frameset> were used for table borders but have largely been replaced by CSS in modern web design. -->

    <hr>

    <nav>

        <ul>

            <li>

                <a href="/Portfolio/HTML/HTML">

                    <p style="font-size: 32px; font-weight: 700;">
                        Go back to the previous page
                    </p>

                </a>

            </li>

        </ul>

    </nav>

</body>

</html>
