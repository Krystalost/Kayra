<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="HTML App 6">
    <meta name="keywords" content="HTML, App 6, HTML App 6">
    <meta name="description" content="HTML App 6">
    <link rel="icon" href="/Portfolio/HTML/HTML-Portfolio/Images/html5.ico" type="image/x-icon">

    <title>
        HTML App 6
    </title>

</head>

<body>

    <h1>
        App 6
    </h1>

    <hr>

    <h2>
        Please Fill Out the Form Completely.
    </h2>

    <hr>

    <h2>
        Account Information
    </h2>

    <table>

        <tr>

            <td style="width: 120px;">
                <label for="username">Username: </label>
            </td>

            <td style="width: 50px;"></td>

            <td>
                <input type="text" id="username" placeholder="Enter your username">
            </td>

        </tr>

        <tr>

            <td>
                <label for="email">Email: </label>
            </td>

            <td>

            </td>

            <td>
                <input type="email" id="email" placeholder="Enter your email">
            </td>

        </tr>

        <tr>

            <td>
                <label for="password">Password: </label>
            </td>

            <td>

            </td>

            <td>
                <input type="password" id="password" placeholder="Enter your password">
            </td>

        </tr>

    </table>


    <h2>
        Personal Information
    </h2>

    <table>

        <tr>

            <td style="width: 120px;">
                <label for="firstName">First Name: </label>
            </td>

            <td style="width: 50px;"></td>

            <td>
                <input type="text" id="firstName" placeholder="Enter your first name">
            </td>

        </tr>

        <tr>

            <td>
                <label for="lastName">Last Name: </label>
            </td>

            <td>

            </td>

            <td>
                <input type="text" id="lastName" placeholder="Enter your last name">
            </td>

        </tr>

        <tr>

            <td>
                <label for="city">City: </label>
            </td>

            <td>

            </td>

            <td>

                <select id="city">

                    <option>
                        Select
                    </option>

                    <option>
                        Londra
                    </option>

                    <option>
                        Istanbul
                    </option>

                    <option>
                        Stockholm
                    </option>

                </select>
                
            </td>

        </tr>

        <tr>

            <td>
                <label for="gender">Gender: </label>
            </td>

            <td>

            </td>

            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>

        </tr>

        <tr>

            <td>
                <label for="hobbies">Your Hobbies: </label>
            </td>

            <td>

            </td>

            <td>
                <input type="checkbox"> Cinema
                <input type="checkbox"> Traveling
                <input type="checkbox"> Sports
                <input type="checkbox"> Reading
            </td>

        </tr>

        <tr>

            <td>

            </td>

            <td>

            </td>

            <td>
                <button type="submit">Save</button>
            </td>

        </tr>

    </table>

    <hr>

    <nav>

        <ul>

            <li>

                <a href="../Apps">

                    <p style="font-size: 32px; font-weight: 700;">
                        Go back to the Apps
                    </p>

                </a>

            </li>

        </ul>

    </nav>

</body>

</html>
