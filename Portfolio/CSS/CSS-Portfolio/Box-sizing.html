    <style>
        * {
            box-sizing: border-box;
        }

        #a {
            background-color: blue;
            height: 100px;
            width: 33%;
            padding: 10px;
            border: 5px solid red;
        }

        #b {
            background-color: orangered;
            width: 50%;
        }
    </style>

</head>

<!-- In CSS, box-sizing: border-box; ensures that the width and height of an element include its content, padding, and border. This means the total size of the element does not exceed the specified dimensions -->
