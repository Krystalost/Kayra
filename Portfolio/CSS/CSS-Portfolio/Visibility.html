<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="CSS Visibility">
    <meta name="keywords" content="CSS, Visibility, CSS Visibility">
    <meta name="description" content="CSS Visibility">
    <link rel="icon" href="Images/css.ico" type="image/x-icon">

    <title>
        CSS Visibility
    </title>

    <style>
        .box {
            height: 100px;
            width: 100px;
            display: inline-block;
        }

        #a {
            background-color: rgb(252, 81, 18);
        }

        #b {
            background-color: rgb(47, 76, 241);
            visibility: hidden;
        }

        #c {
            background-color: rgb(255, 255, 0);
        }
    </style>

</head>

<!-- CSS Visibility: It controls whether an element is visible or hidden, but hidden elements still take up space. -->

<body>

    <h1>
        CSS Visibility
    </h1>

    <hr>

    <div id="all">

        <div class="box" id="a">
            HTML
        </div>

        <div class="box" id="b">
            CSS
        </div>

        <div class="box" id="c">
            JavaScript
        </div>

    </div>

    <hr>

    <nav>

        <ul>

            <li>

                <a href="../CSS">

                    <p style="font-size: 32px; font-weight: 700;">
                        Go back to the CSS Portfolio
                    </p>

                </a>

            </li>

        </ul>

    </nav>

</body>

</html>
