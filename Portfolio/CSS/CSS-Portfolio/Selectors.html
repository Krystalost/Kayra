<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="CSS Selectors">
    <meta name="keywords" content="CSS, Selectors, CSS Selectors">
    <meta name="description" content="CSS Selectors">
    <link rel="icon" href="Images/css.ico" type="image/x-icon">

    <title>
        CSS Selectors
    </title>

    <style>
        .black {
            background-color: black;
            text-align: center;
        }

        #orange {
            color: #F06529;
        }

        #blue {
            color: #33A9DC;
        }

        #yellow {
            color: #F7DF1E;
        }
    </style>

</head>

<!-- In CSS, class can be applied to multiple elements, while id is unique to a single element. To style them, you use a dot (.className) for classes and a hash (#idName) for IDs. -->

<body>

    <h1>
        CSS Selectors
    </h1>

    <hr>

    <main>

        <section class="black" id="orange">

            <h2>
                HTML
            </h2>

        </section>

        <section class="black" id="blue">

            <h2>
                CSS
            </h2>

        </section>

        <section class="black" id="yellow">

            <h2>
                JavaScript
            </h2>

        </section>

    </main>

    <hr>

    <nav>

        <ul>

            <li>

                <a href="../CSS">

                    <p style="font-size: 32px; font-weight: 700;">
                        Go back to the CSS Portfolio
                    </p>

                </a>

            </li>

        </ul>

    </nav>

</body>

</html>
